[DATABASE]
; Database type: sqlite or mysql
Type=sqlite
; For sqlite: file path; for mysql: database name
Path=nenet.db

[MYSQL]
; MySQL connection settings (used when Type=mysql)
Host=localhost
Port=3306
User=root
Password=
Database=nenet

[LOG]
; Log level: DEBUG, INFO, WARNING, ERROR
Level=INFO
; Log file path (relative to working directory)
Path=logs/nenet.log
; Output to console: true or false
ConsoleOutput=true

[IP]
; NEC (Network Engine Controller) connection
NEC_IP=127.0.0.1
NEC_Port=9000

; NEM (Network Engine Monitor) connection
NEM_IP=127.0.0.1
NEM_Port=9001

; NED (Network Engine Data) connection
NED_IP=127.0.0.1
NED_Port=9002

; QI (Query Interface) connection
QI_IP=127.0.0.1
QI_Port=9003

; NENet internal communication settings (for UDP)
; NENet_IP: used for communication with NEC (can be 127.0.0.1 for local)
NENet_IP=127.0.0.1
; NENet_NEC_port: port for NENet-NEC metadata communication
NENet_NEC_Port=6001

; NENet external interface settings
; NENetEx_IP: used for external interface (cannot be 127.0.0.1)
NENetEx_IP=127.0.0.1
; Interface_Port: port for external interface communication
Interface_Port=7000

[HardIO]
; CAN interface configuration
CAN_Type=USBCAN
CAN_Channel=0
CAN_Baudrate=500000

; Additional hardware options
; Format: Key=Value
; Example:
; TIMEOUT=5000
; RETRY=3

[JFPlate]
; JF Acquisition Board configuration
; Format: PlateID=IP:Port
; Example:
; 1=192.168.1.100:5000
; 2=192.168.1.101:5000

[QJCustom]
; QJ Custom protocol configuration
; Format: PortID=Mapping
; Example:
; 1=GPIO_DO_1
; 2=GPIO_DO_2
